services:
  postgres:
    image: postgres:16-alpine
    container_name: finflow_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: finflow
      POSTGRES_USER: fin_user
      POSTGRES_PASSWORD: fin_pwd_dev
      POSTGRES_PORT: 5432
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fin_network

  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: finflow_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://fin_user:fin_pwd_dev@postgres:5432/finflow
      - ENVIRONMENT=development
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    networks:
      - fin_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

