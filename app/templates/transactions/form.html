<div class="p-6">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-medium text-gray-900">
            {% if transaction_type == 'income' %}💰 Add Income
            {% elif transaction_type == 'expense' %}💸 Add Expense
            {% else %}Add Transaction{% endif %}
        </h3>
        <button onclick="document.getElementById('modal').classList.add('hidden')" class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>

    {% if error %}
        <div class="mb-4 bg-red-50 border border-red-200 rounded-md p-4">
            <p class="text-sm text-red-800">{{ error }}</p>
        </div>
    {% endif %}

    <form hx-post="/transactions/add" hx-target="#modal-content" hx-swap="innerHTML" 
          x-data="{ 
              transactionType: '{{ transaction_type or 'expense' }}',
              showAI: false,
              aiSuggestion: ''
          }">
        
        <input type="hidden" name="transaction_type" :value="transactionType">
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Transaction Type</label>
                <div class="mt-2 flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" x-model="transactionType" value="income" class="form-radio text-green-600">
                        <span class="ml-2 text-sm text-gray-700">💰 Income</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" x-model="transactionType" value="expense" class="form-radio text-red-600">
                        <span class="ml-2 text-sm text-gray-700">💸 Expense</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" x-model="transactionType" value="transfer" class="form-radio text-blue-600">
                        <span class="ml-2 text-sm text-gray-700">🔄 Transfer</span>
                    </label>
                </div>
            </div>

            <div>
                <label for="account_id" class="block text-sm font-medium text-gray-700">Account</label>
                <select id="account_id" name="account_id" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="">Select account</option>
                    {% for account in accounts %}
                        <option value="{{ account.id }}">{{ account.name }} (${{ "%.2f"|format(account.balance) }})</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 sm:text-sm">$</span>
                    </div>
                    <input type="number" id="amount" name="amount" step="0.01" required placeholder="0.00"
                        class="block w-full pl-7 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <input type="text" id="description" name="description" required
                    placeholder="e.g., Grocery shopping, Salary payment"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <select id="category" name="category"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="">Select category (AI will suggest)</option>
                    <option value="food_dining">🍽️ Food & Dining</option>
                    <option value="groceries">🛒 Groceries</option>
                    <option value="transportation">🚗 Transportation</option>
                    <option value="shopping">🛍️ Shopping</option>
                    <option value="entertainment">🎬 Entertainment</option>
                    <option value="utilities">⚡ Utilities</option>
                    <option value="healthcare">🏥 Healthcare</option>
                    <option value="income">💰 Income</option>
                    <option value="other">📂 Other</option>
                </select>
            </div>

            <div>
                <label for="transaction_date" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="datetime-local" id="transaction_date" name="transaction_date" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
        </div>

        <div class="mt-6 flex justify-end space-x-3">
            <button type="button" onclick="document.getElementById('modal').classList.add('hidden')"
                class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                Cancel
            </button>
            <button type="submit"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white"
                :class="transactionType === 'income' ? 'bg-green-600 hover:bg-green-700' : transactionType === 'expense' ? 'bg-red-600 hover:bg-red-700' : 'bg-blue-600 hover:bg-blue-700'">
                <span x-text="transactionType === 'income' ? 'Add Income' : transactionType === 'expense' ? 'Add Expense' : 'Add Transfer'"></span>
            </button>
        </div>
    </form>
</div>

<script>
document.getElementById('transaction_date').value = new Date().toISOString().slice(0, 16);
</script>
